<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<h3>Edit book:</h3>
<form action="#" th:action="@{/book/update}" th:object="${book}" method="post">
    <input th:field="*{id}" type="hidden">
    <label for="isbn13">ISBN13:</label>
    <input th:field="*{isbn13}" required type="text">
    <br><br>
    <label for="title">Title:</label>
    <input th:field="*{title}" required type="text">
    <br><br>
    <label for="authors">Authors:</label>
    <input th:field="*{authors}" required type="text">
    <br><br>
    <label for="availableStock">Available stock</label>
    <input th:field="*{availableStock}" required type="text">
    <br><br>    
    <input type="submit" value="Update">
    <input type="reset" value="Reset" />
</form>
</body>
</html>
